<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Daisy UI -->

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome cdn-->

<body class="bg-sky-400 max-w-5xl mx-auto ">

  <nav class="flex justify-between p-5 bg-white text-[#006747] ">
    <div class=" h-10 w-9 flex ml-1">
      <img src="B12-A5-Emergency-Hotline\assets\logo.png" alt="">
      <h1 class=" ml-2 text-lg font-bold">Emergency Service</h1>
    </div>

    <div class="flex space-x-5 border-10 bg-green-100 h-10 w-20 flex">
      <div class="border-10 bg-green-100 h-10 w-10 flex">
        <p class="bg-green-100 text-black font-bold py-2 px-7 rounded flex rounded-3xl ">0 <img
            src="B12-A5-Emergency-Hotline\assets\heart.png" alt=""></p>
      </div>

      <div class="border-10 bg-green-100 h-10 w-10 flex">
        <p class="bg-green-100 text-black font-bold py-2 px-7 rounded flex rounded-3xl">100 <img
            src="B12-A5-Emergency-Hotline\assets\coin.png" alt=""></p>
      </div>

    </div>

    <button class="bg-green-700 text-white font-bold py-2 px-6 rounded-3xl">2 Copy</button>
    </div>
  </nav>

  <main class="container">
    <div class="flex justify-between"></div>
    <div class="bg-[#006747]  mx-auto text-white p-1  ">
      <div class="border-0 h-10 w-30 flex  align-center justify-center mx-auto mb-2 p-1 pt-2">
        <img src="B12-A5-Emergency-Hotline\assets\logo.png" alt="">
      </div>
      <h2 class="text-2xl font-bold text-center mb-4">Emergency Service Directory</h2>
      <p class="text-center mb-8">Government Emergency Services at Your Fingertip – A Project by Government of the
        People’s Republic of Bangladesh</p>
    </div>


    <div class="grid sm:grid-cols-2 p-2">

      <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-3 gap-4 p-6 bg-light-blue-100">



        <!-- National Emergency Number -->
        <div class="bg-white shadow-md rounded-lg p-4 ">
          <div class=" flex border-1 bg- h-14 w-200px mt-2">
            <div class="mt-2 border-2 bg-[#FFE3E2] py-4 px-4 h-12 w-12 rounded  ">
              <img src="B12-A5-Emergency-Hotline\assets\emergency.png" alt="">
            </div>
            <i class="fa-thin fa-heart"></i>
          </div>
          <h3 class="text-lg font-semibold">National Emergency Number</h3>
          <p>National Emergency</p>
          <p class="font-bold">999</p>
          <p class="mt-2 border-2 bg-gray-100 py-0 px-2 w-12 rounded"> All</p>

          <!-- Button -->
          <div class="flex space-x-1">
            <button class="mt-2 border-2 bg-white-500  text-gray py-0 px-8 rounded"><i
                class="fa-thin fa-copy"></i>Copy</button>
            <button class="mt-2 bg-green-700  text-white py-0 px-8 rounded"><i
                class="fa-thin fa-phone"></i>Call</button>
          </div>
        </div>
